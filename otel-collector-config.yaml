# Receivers
receivers:
  otlp:
    protocols:
      grpc:
  jaeger:
    protocols:
      grpc:

# Processors
processors:
  batch:

# Exporters
exporters:
  otlp:
    endpoint: otel-collector:4317
    tls:
      insecure: true
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

# Extensions
extensions:
  health_check:
  pprof:

# Service
service:
  extensions: [health_check, pprof]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
  telemetry:
    logs:
      level: debug
